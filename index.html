<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="index.css">
        <title>Grace's Dashboard</title>
    </head>
    <body>
        <main>

            <section class="section-one">    
                <div class="all-crypto">
                    <div class="crypto" id="crypto1">
                        <div class="crypto-header" id="crypto1-header"></div>
                    </div>
                    <div class="crypto" id="crypto2">
                        <div class="crypto-header" id="crypto2-header"></div>
                    </div>
                    <div class="crypto" id="crypto3">
                        <div class="crypto-header" id="crypto3-header"></div>
                    </div>
                </div>
                <div class="image-info" id="image-info"></div>
            </section>

            <section class="section-two">
                <h1 class="time" id="time"></h1>
                <h2 class="date" id="date"></h2>
            </section>

            <section class="section-three">
                <section>
                    <div class="weather" id="weather"></div>
                    <div id="xtra-weather"></div>
                </section>
                <section class="catalogue">
                    <a href="https://www.chemistwarehouse.com.au/catalogue"
                        aria-label="The current Chemist Warehouse catalogue">
                            <img class="cw-img" src="./cw-catalogue.png" />
                    </a>
                    <a href="https://www.chemistwarehouse.com.au/">Chemist Warehouse Homepage</a>
                </section>
            </section>




        </main>
  
        <script src="index.js" type="module"></script>
    </body>
</html>
